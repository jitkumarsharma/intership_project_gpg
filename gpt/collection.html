<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Collection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; text-align: center; margin: 0; padding: 0; }
        h2 { margin: 20px 0; font-size: 28px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .product-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .product-name { font-size: 18px; font-weight: bold; }
        .product-price { font-size: 16px; color: #ff4d4d; font-weight: bold; }
        .home-btn { margin: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Our Collection</h2>
    <div class="product-grid">
        <div class="product-card"><img src="https://source.unsplash.com/random/400x400?fashion4" class="product-image"><div class="product-name">Shoes</div><div class="product-price">$50.00</div></div>
        <div class="product-card"><img src="https://source.unsplash.com/random/400x400?fashion5" class="product-image"><div class="product-name">Cap</div><div class="product-price">$15.00</div></div>
        <div class="product-card"><img src="https://source.unsplash.com/random/400x400?fashion6" class="product-image"><div class="product-name">Jeans</div><div class="product-price">$40.00</div></div>
    </div>

    <button class="home-btn" onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
