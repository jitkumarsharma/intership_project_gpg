<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommerce Demo</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 30px; }

    .products, .product-detail {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover { transform: scale(1.02); }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-title {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-price {
      color: #e63946;
      font-weight: bold;
    }

    /* Product Detail */
    .product-detail img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .detail-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .detail-title { font-size: 24px; font-weight: bold; margin: 10px 0; }
    .detail-price { font-size: 20px; color: #e63946; margin-bottom: 20px; }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<h2>Shop Our Collection</h2>

<!-- Product Listing -->
<div class="products" id="productSection">
  <div class="product-grid" id="productList"></div>
</div>

<!-- Product Detail View -->
<div class="product-detail" id="detailSection">
  <div class="detail-content">
    <img id="detailImage" src="" alt="Product Image" />
    <div class="detail-title" id="detailTitle"></div>
    <div class="detail-price" id="detailPrice"></div>
    <button class="btn" onclick="goBack()">‚Üê Back to Products</button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "Stylish Jacket", price: "$49.99", image: "https://source.unsplash.com/400x400/?jacket" },
    { id: 2, name: "Casual Shoes", price: "$39.99", image: "https://source.unsplash.com/400x400/?shoes" },
    { id: 3, name: "Cool Sunglasses", price: "$19.99", image: "https://source.unsplash.com/400x400/?sunglasses" },
    { id: 4, name: "Trendy Backpack", price: "$35.00", image: "https://source.unsplash.com/400x400/?backpack" },
    { id: 5, name: "Elegant Watch", price: "$89.00", image: "https://source.unsplash.com/400x400/?watch" },
    { id: 6, name: "Denim Jeans", price: "$55.00", image: "https://source.unsplash.com/400x400/?jeans" }
  ];

  const productList = document.getElementById("productList");
  const productSection = document.getElementById("productSection");
  const detailSection = document.getElementById("detailSection");

  const detailImage = document.getElementById("detailImage");
  const detailTitle = document.getElementById("detailTitle");
  const detailPrice = document.getElementById("detailPrice");

  function renderProducts() {
    productList.innerHTML = products.map(product => `
      <div class="product-card" onclick="viewProduct(${product.id})">
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-title">${product.name}</div>
        <div class="product-price">${product.price}</div>
      </div>
    `).join('');
    productSection.style.display = "block";
    detailSection.style.display = "none";
  }

  function viewProduct(id) {
    const product = products.find(p => p.id === id);
    if (product) {
      detailImage.src = product.image;
      detailTitle.textContent = product.name;
      detailPrice.textContent = product.price;
      productSection.style.display = "none";
      detailSection.style.display = "block";
    }
  }

  function goBack() {
    renderProducts();
  }

  // Init
  renderProducts();
</script>

</body>
</html>
