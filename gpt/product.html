<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fff; padding: 20px; }
    .product-container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    img { width: 100%; height: auto; border-radius: 8px; }
    .product-title { font-size: 24px; font-weight: bold; margin: 10px 0; }
    .product-price { font-size: 20px; color: #e63946; margin-bottom: 15px; }
    .btn { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .btn:hover { background: #218838; }
  </style>
</head>
<body>

<div class="product-container">
  <img id="productImage" src="" alt="Product Image" />
  <div class="product-title" id="productName"></div>
  <div class="product-price" id="productPrice"></div>
  <button class="btn" onclick="goBack()">Go Back</button>
</div>

<script>
  const productData = JSON.parse(localStorage.getItem("selectedProduct"));

  if (productData) {
    document.getElementById("productImage").src = productData.image;
    document.getElementById("productName").textContent = productData.name;
    document.getElementById("productPrice").textContent = productData.price;
  } else {
    document.body.innerHTML = "<h2>Product not found</h2>";
  }

  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
