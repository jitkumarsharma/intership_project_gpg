<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .slider-container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 250px;
            margin: 10px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
        }

        .product-price {
            font-size: 14px;
            color: gray;
            text-decoration: line-through;
        }

        .product-rating {
            margin-top: 5px;
            color: gold;
        }

        .wishlist {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .wishlist.active {
            color: red;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-btn {
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .nav-btn:hover {
            background-color: gray;
        }

        .view-more {
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            color: cyan;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Product Slider</h2>
    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random/400x500?fashion1" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">T-shirt</div>
                    <div class="product-rating">★★★★★</div>
                    <div class="product-price">$20.00</div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random/400x500?fashion2" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">Jacket</div>
                    <div class="product-rating">★★★★☆</div>
                    <div class="product-price">$35.00</div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random/400x500?fashion3" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">Hoodie</div>
                    <div class="product-rating">★★★☆☆</div>
                    <div class="product-price">$30.00</div>
                </div>
            </div>

            <!-- Slide 4 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random/400x500?fashion4" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">Puffer Jacket</div>
                    <div class="product-rating">★★★★★</div>
                    <div class="product-price">$50.00</div>
                </div>
            </div>

            <!-- Hidden Extra Products (for "View More") -->
            <div class="slide extra">
                <img src="https://source.unsplash.com/random/400x500?fashion5" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">Jeans</div>
                    <div class="product-rating">★★★★☆</div>
                    <div class="product-price">$40.00</div>
                </div>
            </div>

            <div class="slide extra">
                <img src="https://source.unsplash.com/random/400x500?fashion6" class="product-image" alt="Product">
                <div class="wishlist" onclick="toggleWishlist(this)">&#10084;</div>
                <div class="product-info">
                    <div class="product-name">Sneakers</div>
                    <div class="product-rating">★★★★★</div>
                    <div class="product-price">$60.00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="prevSlide()">Prev</button>
        <button class="nav-btn" onclick="nextSlide()">Next</button>
    </div>

    <div class="view-more" onclick="viewMore()">View More</div>

    <script>
        let slider = document.getElementById("slider");
        let slideIndex = 0;
        let extraSlides = document.querySelectorAll('.extra');
        let viewMoreClicked = false;

        function nextSlide() {
            if (slideIndex < 2) { // Adjust this limit based on the number of slides
                slideIndex++;
                slider.style.transform = `translateX(-${slideIndex * 320}px)`;
            }
        }

        function prevSlide() {
            if (slideIndex > 0) {
                slideIndex--;
                slider.style.transform = `translateX(-${slideIndex * 320}px)`;
            }
        }

        function toggleWishlist(icon) {
            icon.classList.toggle("active");
        }

        function viewMore() {
            if (!viewMoreClicked) {
                extraSlides.forEach(slide => slide.style.display = "block");
                document.querySelector(".view-more").innerText = "View Less";
                viewMoreClicked = true;
            } else {
                extraSlides.forEach(slide => slide.style.display = "none");
                document.querySelector(".view-more").innerText = "View More";
                viewMoreClicked = false;
            }
        }

        // Initially hide extra products
        extraSlides.forEach(slide => slide.style.display = "none");
    </script>

</body>
</html>
