<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 30px; }
    .wishlist-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .item-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
    .item-name { font-size: 18px; margin-top: 10px; font-weight: bold; }
    .price { color: #e63946; font-weight: bold; }
    .btn-remove {
      margin-top: 10px;
      padding: 8px 15px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-remove:hover { background: #c82333; }
  </style>
</head>
<body>

<h2>My Wishlist ❤️</h2>
<div class="wishlist-container" id="wishlistItems">
  <!-- JS will insert items here -->
</div>

<script>
  const wishlist = [
    { id: 1, name: "Classic Hoodie", price: "$29.99", image: "https://source.unsplash.com/random/400x400?hoodie" },
    { id: 2, name: "Cool Sneakers", price: "$49.99", image: "https://source.unsplash.com/random/400x400?sneakers" },
    { id: 3, name: "Stylish Hat", price: "$19.99", image: "https://source.unsplash.com/random/400x400?hat" }
  ];

  const wishlistContainer = document.getElementById("wishlistItems");

  function renderWishlist() {
    wishlistContainer.innerHTML = wishlist.map(item => `
      <div class="item-card" id="item-${item.id}">
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-name">${item.name}</div>
        <div class="price">${item.price}</div>
        <button class="btn-remove" onclick="removeItem(${item.id})">Remove</button>
      </div>
    `).join('');
  }

  function removeItem(id) {
    const index = wishlist.findIndex(i => i.id === id);
    if (index !== -1) {
      wishlist.splice(index, 1);
      renderWishlist();
    }
  }

  renderWishlist();
</script>

</body>
</html>
